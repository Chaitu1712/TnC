<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T&C Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container py-4">

    <!-- Initial State -->
    <div id="initial-state">
      <div class="text-center">
        <h3 class="mb-3">T&C Analyzer is Ready</h3>
        <p class="text-muted">Press <kbd>Ctrl+Alt+Shift+T</kbd> to analyze the active window.</p>
      </div>
    </div>

    <!-- Loading State -->
    <div id="loading-state" class="d-none">
      <div class="d-flex justify-content-center align-items-center" style="height: 400px;">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="ms-3 fs-5">Analyzing...</p>
      </div>
    </div>

    <!-- Results State -->
    <div id="results-state" class="d-none">
      <h4 class="mb-3">Analysis Complete</h4>

      <!-- Summary Card -->
      <div class="card mb-4">
        <div class="card-header">
          Summary
        </div>
        <div class="card-body">
          <p class="card-text" id="summary-text">...</p>
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <label for="severity-filter" class="form-label mb-0 me-2">Filter:</label>
          <select id="severity-filter" class="form-select form-select-sm d-inline-block w-auto">
            <option value="all">All Severities</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>

        <div>
          <label for="sort-order" class="form-label mb-0 me-2">Sort:</label>
          <select id="sort-order" class="form-select form-select-sm d-inline-block w-auto">
            <option value="high">High → Low</option>
            <option value="low">Low → High</option>
          </select>
        </div>
      </div>

      <!-- Harmful Clauses -->
      <h5>Potentially Harmful Clauses</h5>
      <div id="harmful-clauses-container">
        <!-- Clauses will be inserted here by JavaScript -->
      </div>

      <!-- Error Alert -->
      <div id="error-container" class="alert alert-danger d-none" role="alert">
        <!-- Error message goes here -->
      </div>

      <hr>
      <button class="btn btn-primary" id="reset-button">Analyze Another</button>
    </div>

  </div>

  <script src="js/neutralino.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
