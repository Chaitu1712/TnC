<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>T&C Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="p-3" style="width:600px;">

  <h5 class="mb-3 text-center">T&C Analyzer</h5>

  <!-- API Key Entry -->
  <div id="api-key-section" class="mb-3">
    <label for="api-key" class="form-label">Enter Gemini API Key</label>
    <input type="password" id="api-key" class="form-control" placeholder="sk-..." />
    <button class="btn btn-primary mt-2 w-100" id="save-key-btn">Save API Key</button>
  </div>

  <!-- Analyzer UI -->
  <div id="analyzer-section" class="d-none">

    <div class="d-grid gap-2 mb-3">
      <button class="btn btn-success" id="analyze-page-btn">Analyze Page</button>
      <button class="btn btn-secondary" id="analyze-selection-btn">Analyze Selection</button>
      <button class="btn btn-outline-danger btn-sm" id="reset-key-btn">Reset API Key</button>
    </div>

    <!-- Summary -->
    <div id="summary-box" class="alert alert-primary d-none"></div>

    <!-- Clauses -->
    <div id="clauses-container"></div>

    <!-- Error -->
    <div id="error-box" class="alert alert-danger d-none mt-2"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
